name: Build & Publish Userscripts

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*' # Run only on version tags
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Node.js and pnpm
      - uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 3️⃣ Build all userscript packages
      - name: Build all userscripts
        run: pnpm -r run build

      # 4️⃣ Collect all .user.js files into a temporary folder
      - name: Collect dist files
        run: |
          mkdir temp
          for pkg in packages/*; do
            if [ -d "$pkg/dist" ]; then
              cp "$pkg"/dist/*.user.js temp/ || true
            fi
          done
          ls -l temp

      # 5️⃣ Publish to GitHub Pages
      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: temp
          destination_dir: packages
