name: Build & Publish Userscripts

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*' # Trigger on version tags
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for tags

      # 2️⃣ Setup Node.js and pnpm
      - uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 3️⃣ Build all userscript packages
      - name: Build all userscripts
        run: pnpm -r run build

      # 4️⃣ Collect all .user.js files into a temp folder
      - name: Collect dist files
        run: |
          mkdir temp
          for pkg in packages/*; do
            if [ -d "$pkg/dist" ]; then
              cp "$pkg"/dist/*.user.js temp/ || true
            fi
          done
          echo "Files to publish:"
          ls -l temp

      # 5️⃣ Commit temp folder to gh-pages
      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: temp
          destination_dir: packages
          # Force push in case branch is empty
          force_orphan: true

      # 6️⃣ Push the version tag (if triggered by a tag push)
      - name: Push Git Tag
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "Pushing tag ${GITHUB_REF#refs/tags/}"
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git tag -f ${GITHUB_REF#refs/tags/}
          git push origin ${GITHUB_REF#refs/tags/} --force
