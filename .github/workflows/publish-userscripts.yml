name: Build & Publish Userscripts

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*' # Run only on version tags

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js 24
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      # 3️⃣ Setup pnpm v10
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10
          run_install: false

      # 4️⃣ Install dependencies (monorepo)
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 5️⃣ Build all userscript packages
      - name: Build all userscripts
        run: pnpm -r run build

      # 6️⃣ Publish dist folders to gh-pages
      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: packages
          destination_dir: packages
