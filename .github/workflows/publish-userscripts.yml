name: Build & Publish Userscripts

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js and pnpm
      - uses: pnpm/action-setup@v4
        with:
          version: latest

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 4️⃣ Build all packages
      - name: Build all packages
        run: pnpm -r run build

      # 5️⃣ Collect dist files from scripts/* (preserve folder names)
      - name: Prepare dist for publishing
        run: |
          mkdir -p dist_publish
          for pkg in scripts/*; do
            if [ -d "$pkg/dist" ]; then
              mkdir -p "dist_publish/$(basename $pkg)"
              cp "$pkg/dist"/* "dist_publish/$(basename $pkg)/"
            fi
          done
          echo "Files ready to publish:"
          ls -R dist_publish

      # Optional: flatten all files (uncomment if you want simple URLs)
      # - name: Flatten dist files
      #   run: |
      #     mkdir -p dist_flat
      #     cp dist_publish/*/*.user.js dist_flat/ || true
      #     ls -l dist_flat
      #     mv dist_flat/* dist_publish/

      # 6️⃣ Publish to GitHub Pages
      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist_publish
          destination_dir: packages
          keep_files: false
          user_name: github-actions
          user_email: github-actions@github.com
