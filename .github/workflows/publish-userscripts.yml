name: Build & Publish Userscripts

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*' # Run only on version tags

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: latest

      # 4️⃣ Install dependencies (monorepo)
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 5️⃣ Build all userscript packages
      - name: Build all userscripts
        run: pnpm -r run build

      # 6️⃣ Publish dist folders to gh-pages
      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: packages
          destination_dir: packages
